	<!-- /contact-form -->
	<section class="survey-section-form">
		<div class="survey-sec-inner py-5">
			<div class="container py-lg-5">
				<div class="survey-form-mainv">
                    <span class="sub-title">To better know your physical condition.</span>
					<h3 class="hny-title">After the short survey, you will know your risk to diabetes without pain.</h3>
					<p class="para-contact mb-lg-5 mb-4">
                        The data won't be stored, the result will directly show you after submit.
					</p>
					<form action="{{url_for('predict')}}" method="post">

						<div class="row">
							<div class="col-lg-4 form-group">
								<label for="w3lName">Your Name</label>
								<input type="text" name="w3lName" id="w3lName">
							</div>
                            <div class="col-lg-4 form-group">
								<label>gender</label><br/>

                                <label for ="male" style="font-weight: 200">Male</label>
                                <input type="radio" name="sex" value="male" style="width:15px;height:15px;margin-top: 10px;margin:-25px 0 0 60px">
                                <br/>
                                <label for = "female" style="font-weight: 200">Female</label>
								<input type="radio" name="sex" value="female" style="width:15px;height:15px; margin-top: 10px;margin:-25px 0 0 60px">

							</div>

							<div class="col-lg-4 form-group">
								<label>Pregnancy</label><br/>
                                    <label style="font-weight: 200">Yes</label>
								    <input type="radio" name="pregnant" value="yes" style="width:15px;height:15px; margin-top: 10px;margin:-25px 0 0 40px">
                                    <br/>
                                    how many times so far <input class="form_input" type="text" name="pregnancy"><br>
                                    <label style="font-weight: 200">No</label>
                                    <input type="radio" name="pregnant" value="no" style="width:15px;height:15px; margin-top: 10px;margin:-25px 0 0 40px">
							</div>

                            <div class="col-lg-4 form-group">
								<label>Age</label>
								<input class="form_input" type="text" name="age">
							</div>
							<div class="col-lg-4 form-group">
								<label>Glucose</label>
								<input class="form_input" type="text" name="sugar_level">
                                <select name="unit">
                                <option value="mg">mg/dl</option>
                                <option value="mmol">mmol/L</option>
                                </select><br>
							</div>
                            <div class="col-lg-4 form-group">
								<label>Blood Pressure</label>
								<input class="form_input" type="text" name="blood_pressure">mmHg
                                <br/>
							</div>
                            <div class="col-lg-4 form-group">
								<label>Skin Thickness</label>
								<input class="form_input" type="text" name="triceps">mm
                                <br/>
							</div>
                            <div class="col-lg-4 form-group">
								<label>Insulin</label>
								<input class="form_input" type="text" name="insulin">U/ml
                                <br/>
							</div>
                            <div class="col-lg-4 form-group">
								<label>BMI</label>
								<input class="form_input" type="text" name="bmi">kg/m2
                                <br/>
							</div>
                            <div class="col-lg-4 form-group">
								<label>Diabetes pedigree function</label>
								<input class="form_input" type="text" name="pedigree">
                                <br/>
							</div>


						</div>


						<!--<div class="form-group">
							<label for="w3lSubject">Message</label>
							<textarea name="w3lMessage" placeholder="" required=""></textarea>
						</div>-->

						<div class="form-submit text-right mt-4">
							<button type="submit" class="btn submit" value="Predict">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- //contact-form -->
</body>

			closeBtnInside: true,

		});

</script>
